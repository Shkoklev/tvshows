<div class="input-group">
  <input #showName type="text" class="form-control" placeholder="Find show..." (keyup)="search(showName.value)">
  <span>
        <button class="btn btn-primary">
          Search
        </button>
     </span>
</div>

<div class="list-group">
  <a *ngFor="let item of tvshows$ | async" [routerLink]="['/shows',item.show.id]"
     class="list-group-item list-group-item-action">
    <div class="d-flex">
      <div class="col-lg-2">
        <img src="{{item.show.image?.medium}}" alt="Show image" class="img-thumbnail" style="width: 100px">
      </div>
      <div class="col-lg-10">
        <div class="d-flex justify-content-between">
          <h5>{{ item.show.name }}</h5>
          <p>{{ item.score }}</p>
        </div>
        <p [innerHtml]="item.show.summary"></p>
        <span *ngFor="let item of item.show.genres; let last = last">{{ item }}<span *ngIf="!last"> | </span>
        </span>
      </div>
    </div>
  </a>
</div>
